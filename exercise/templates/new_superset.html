<div class="border-b border-gray-200 bg-white px-4 py-5 sm:px-6">
  <div class="flex justify-between items-center">
    <h3 class="text-lg font-semibold text-gray-900">{{ superset.name }}</h3>
    <h4 class="text-sm font-medium text-gray-500">{{ superset.count }} sets</h4>
  </div>
  <ul class="mt-4 space-y-2">
    {% for exercise in superset.exercises %}
    <li class="text-base text-gray-700">{{ exercise.name }}</li>
    {% endfor %}
  </ul>
</div>
