<div class="border-b border-gray-200 bg-white px-4 py-5 sm:px-6">
  <div class="flex justify-between items-center">
    <h3 class="text-lg font-semibold text-gray-900">{{ superset.name }}</h3>
    <h4 class="text-sm font-medium text-gray-500">{{ superset.count }} sets</h4>
  </div>
  <ul class="mt-4 space-y-2">
    {% for exercise_num, exercise in superset.exercises %}
    <li class="flex items-center space-x-2">
      <span class="text-base text-gray-700">{{ exercise.name }}</span>
      {% if not forloop.first %}
      <button class="text-gray-500 hover:text-gray-700 focus:outline-none" type="button"
        onclick="reorder({{exercise_num}}, -1)">
        <svg class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z"
            clip-rule="evenodd" />
        </svg>
      </button>
      {% endif %}
      {% if not forloop.last %}
      <button class="text-gray-500 hover:text-gray-700 focus:outline-none" type="button"
        onclick="reorder({{exercise_num}}, 1)">
        <svg class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            clip-rule="evenodd" />
        </svg>
      </button>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</div>
