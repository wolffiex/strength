<fieldset class="mb-6 w-80">
  <legend class="text-2xl font-bold mb-4">{{ superset.name }}</legend>
  {% for input in superset.inputs %}
  <div class="mb-4">
    <select name="{{ input.exercise }}" class="w-full p-2 border border-gray-300 rounded">
      <option value="" selected disabled>---</option>
      {% for exercise in superset.exercises %}
      <option value="{{ exercise.id }}">{{ exercise.name }}</option>
      {% endfor %}
    </select>
  </div>
  {% for set in input.sets %}
  <div class="mb-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center bg-white border border-gray-300 rounded p-2">
        <input type="number" id="{{ set.reps }}" name="{{ set.reps }}"
          class="p-2 border border-gray-300 rounded w-16">
        <label for="{{set.reps}}" class="ml-2 text-sm font-medium text-gray-700">Reps</label>
      </div>
      <div class="flex items-center bg-white border border-gray-300 rounded p-2">
        <input type="number" id="{{ set.lbs }}" name="{{ set.lbs }}"
          class="p-2 border border-gray-300 rounded w-16">
        <label for="{{ set.lbs }}" class="ml-2 text-sm font-medium text-gray-700">Pounds</label>
      </div>
    </div>
  </div>
  {% endfor %}
  {% endfor %}
</fieldset>
