<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>

<body class="bg-gray-100">
  <div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
      <div
        class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-light-blue-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
      </div>
      <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-semibold">Sled pull</h1>
    <h2 class="text-gray-600">Core - Set 2</h2>
  </div>
        <table class="table-auto w-full border border-gray-200">
          <thead class="bg-gray-200">
            <tr>
              <th class="px-4 py-2">Today</th>
              <th class="px-4 py-2">2 Days Ago</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="px-4 py-2 align-top">
                <ul class="list-decimal list-inside">
                  <li>140lb for 8 reps</li>
                </ul>
              </td>
              <td class="px-4 py-2 align-top text-gray-500 border-l border-gray-200">
                <ul class="list-decimal list-inside space-y-1">
                  <li>110lb for 10 reps</li>
                  <li>120lb for 8 reps</li>
                  <li>130lb for 5 reps</li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="space-y-4">
          <div class="bg-gray-100 p-4 rounded-lg">
            <form>
              <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="reps">Reps</label>
                <input
                  class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="reps" type="number" placeholder="Enter reps">
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="pounds">Pounds</label>
                <input
                  class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="pounds" type="number" placeholder="Enter pounds">
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="note">Note</label>
                <textarea
                  class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="note" rows="3" placeholder="Enter note"></textarea>
              </div>
              <div class="flex items-center justify-between">
                <button
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                  type="button">
                  Pushups
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
